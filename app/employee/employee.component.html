
  <app-header-work></app-header-work>
  <section width="100%">
  
    <br>
    <h1 style="text-align:center" align="center" width="100%">Welcome to The Bank</h1>
    <div class="row p-0 m-3 " width="80%" align="center">
      <div class="col-4 p-0 m-0" width="100%">
        <div style="margin: 5px;">
          <div class="card bg-dark text-white" style="height: 420px;">
            <img alt="" src="../../assets/images/createaccount.jpeg" style="height:200px">
            <div class="card-body">
              <h5 class="card-title">Create Account for Customer</h5>
              <form>
                Customer ID:<input type="text" name="id" placeholder="Enter the CustomerId" autocomplete="off" ngModel
                  #id="ngModel" style="margin: 10px;" required />
                <br>
                <br>
                <div style="text-align: right;">
                  <input type="submit" name="View" value="Create Account" class="btn btn-primary"
                    (click)="createAccount(id)" [disabled]="id.invalid" />
                </div>
              </form>
              <p class="message">{{Accounterror}}</p>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-4 p-0 m-0" width="100%"> 
        <div style="margin: 5px;">
          <div class="card bg-dark text-white" width=100% style="  height: 420px;">
            <img alt="" src="../../assets/images/getAllCustomers.png" style="height:200px">
            <div class="card-body">
              <h5 class="card-title">View the Customer</h5>
              <form action="/viewCustomer" method="get">
                User ID:<input type="text" name="userId" id="userId" placeholder="Enter the UserId" autocomplete="off"
                  ngModel #userId="ngModel" required style="margin: 10px;" />
                <br> <br>
                <div style="text-align: right;">
                  <input type="submit" name="View" value="View Customer" (click)="onDisplay(userId)"
                    class="btn btn-primary" [disabled]="userId.invalid" />
                </div>
              </form>
            </div>
            <div style="text-align: left;">
              <p class="message">{{viewCustomer}}</p>
            </div>              
          </div>
        </div>
      </div>
      <div class="col-4 p-0 m-0" width="100%"> 
        <div style="margin: 5px;">
          <div class="card bg-dark text-white" width="100%" style="height: 420px;">
            <img alt="" src="../../assets/images/deposit.jpg" style="height:200px">
            <h5 class="card-title"> Deposit Amount</h5>
            <form #f="ngForm">
              <label>Account ID: </label>
              <input type="number" id="dId" name="dId" ngModel #acctId="ngModel" placeholder="Account ID"/>

              <!-- <input type="number" name="accountId" placeholder="Enter the AccountId" autocomplete="off" required ngModel
                #accountId="ngModel" /> -->
              <br>
              <label>Amount: </label>
              <input type="number" name="amount" placeholder="Enter the amount" ngModel #amount="ngModel" />
              <br> <br>
              <div style="text-align: right;">
                <button type="submit" name="View" class="btn btn-primary" (click)="onDeposit(f)">Deposit Amount</button>
                <!-- <input type="submit" name="View" value="Deposit Amount" class="btn btn-primary" (click)="onDeposit(f)"
                  style="margin-right: 10px;" [disabled]="accountId.invalid && amount.invalid" /> -->
              </div>
            </form>
            <p class="message">{{depositmsg}}</p>
            <br>
          </div>
        </div>
      </div>
